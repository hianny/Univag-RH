{% extends "base_template.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>RH New Center</h1>
        <p>Sistema de Recursos Humanos</p>
    </div>
    {% with errors = get_flashed_messages()  %}
        {% for error in errors %}
            <div class="error-message">{{ error }}</div>
        {% endfor %}
    {% endwith %}
    <form class="login-form" action="{{ url_for('auth.login') }}" method="POST">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" class="rounded-input" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" class="rounded-input" required>
        </div>



        <button type="submit" class="login-button">Entrar</button>
    </form>
</div>
{% endblock %}
